<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Test</title>
</head>

<body class="bg-amber-50 m-0 p-0">
    <div class="flex-wrap h-screen w-screen relative">
        <nav class="flex h-5/6 mt-7 w-1/4 fixed justify-between border-2 rounded-2xl border-black m-2">
            <ul class="flex flex-col p-8 justify-between leading-5 h-3/4 w-full pt-6">
                <li class="gap-8">
                    <a href="#" class="flex flex-row items-center">
                        <img src="assets/Untitled design.png" class="h-16 w-16" alt="company logo">
                        <span class="text-4xl font-bold">PlanIT</span>
                    </a>
                </li>
                <li><a href="#">
                        <span class="material-symbols-outlined scale-150 h-10 w-10">
                            bar_chart_4_bars
                        </span>
                        <span class="text-2xl">Dashboard</span>
                    </a></li>
                <li><a href="#">
                        <i class="fas fa-user scale-150 h-10 w-10"></i>
                        <span class="text-2xl">Project</span>
                    </a></li>
                <li><a href="#">
                        <i class="fa-solid fa-list-check scale-150 h-10 w-10"></i>
                        <span class="text-2xl">My Task</span>
                    </a></li>
                <li><a href="#">
                        <i class="fa-solid fa-phone scale-150 h-10 w-10"></i>
                        <span class="text-2xl">Contact</span>
                    </a></li>
            </ul>
            </ul>
        </nav>
        <div>
            <label for="work">Work</label>
            <select name="work" id="work-list">
                <option value="email">Reply/draft/follow up emails</option>
                <option value="deadline">Upcoming deadlines</option>
                <option value="networking">Attend events</option>
                <option value="add">add your own</option>
            </select>

            <label for="personal">Personal</label>
            <select name="personal" id="personal-list">
                <option value="errands">Run Errands</option>
                <option value="appointments">Doctors appointment</option>
                <option value="add">add your own</option>
            </select>

            <label for="family">Family</label>
            <select name="family" id="family-list">
                <option value="events">Birthday</option>
                <option value="activites">family games</option>
                <option value="add">add your own</option>
            </select>

            <label for="home">Home</label>
            <select name="home" id="home-list">
                <option value="cleaning">Clean</option>
                <option value="shopping">Grocery shopping</option>
                <option value="add">add your own</option>
            </select>

            <label for="health"></label>
            <select name="health" id="health-list">
                <option value="exercise">Exercise</option>
                <option value="diet">Diet</option>
                <option value="add">add your own</option>
            </select>

            <label for="financial"></label>
            <select name="financial" id="financial-list">
                <option value="budget">Budget</option>
                <option value="savings">Savings</option>
                <option value="add">add your own</option>
            </select>

            <label for="learning"></label>
            <select name="learning" id="learning-list">
                <option value="reading">Reading</option>
                <option value="courses">Courses</option>
                <option value="add">add your own</option>
            </select>
        </div>
        <div class="calendar-container">
            <table class="calendar">
                <button id="change-view">change view</button>
                <thead>
                    <tr>
                        <th>SUNDAY</th>
                        <th>MONDAY</th>
                        <th>TUESDAY</th>
                        <th>WEDNESDAY</th>
                        <th>THURSDAY</th>
                        <th>FRIDAY</th>
                        <th>SATURDAY</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

</html>
